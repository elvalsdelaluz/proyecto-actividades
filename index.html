<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosIA.css">
    <title>Mi Sitio Web</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#contacto">Contacto</a></li>
            <li><a href="#formulario">Formulario</a></li>
            <li><a href="#categorias">Categorías</a></li>
        </ul>
    </nav>

    <section id="contacto">
        <!-- Información de contacto aquí -->
        <h1>¿Quien mantiene la página?</h1>
        <p>Hola, soy Mariángeles. Estoy a cargo del mantenimiento de la página.</p>
        <a>mariangeles.ml.97@gmail.com</a>
    </section>

    <section id="formulario">
        <!-- Formulario de contacto aquí -->
        <h1>Formulario de Contacto</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <button type="submit">Enviar</button>
    </form>
    </section>

    <section id="categorias">
        <h1>Categorias</h1>
        <input type="radio" name="categoria" id="caricaturas" value="caricaturas">
        <label for="caricaturas">Caricaturas</label>
    
        <input type="radio" name="categoria" id="paisajes" value="paisajes">
        <label for="paisajes">Paisajes</label>
    
        <input type="radio" name="categoria" id="anime" value="anime">
        <label for="anime">Anime</label>
    
        <!-- Contenedor de imágenes para la categoría "caricaturas" -->
        <div id="caricaturas-container">
            <img src="imagenes/caricatura1.jpg" alt="Caricatura 1" class="caricaturas">
            <img src="imagenes/caricatura2.jpg" alt="Caricatura 2" class="caricaturas">
            <!-- Agrega más imágenes de caricaturas aquí -->
        </div>
    
        <!-- Contenedor de imágenes para la categoría "paisajes" -->
        <div id="paisajes-container">
            <img src="imagenes/paisaje1.jpg" alt="Paisaje 1" class="paisajes">
            <img src="imagenes/paisaje2.jpg" alt="Paisaje 2" class="paisajes">
            <!-- Agrega más imágenes de paisajes aquí -->
        </div>
    
        <!-- Contenedor de imágenes para la categoría "anime" -->
        <div id="anime-container">
            <img src="imagenes/anime1.jpg" alt="Anime 1" class="anime">
            <img src="imagenes/anime2.jpg" alt="Anime 2" class="anime">
            <!-- Agrega más imágenes de anime aquí -->
        </div>
    </section>
    
</body>
</html>
